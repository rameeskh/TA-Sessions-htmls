<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="product_container">
        
        <div class="product_image"> 
            <div class="top">
                <!-- <button class="share">share</button> -->
                <i class="fas fa-share-alt"></i>
                <i class="far fa-heart"></i>
                
                <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="">
            </div>
            
            <div class="photo-album">
                
                    <img class="slice_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    <img class="slice_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                    <img class="slice_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="green apple">
                   <img class="slice_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top">
                
            </div>
        </div>
        <div class="product_details">
            <div class="detail_first">
                
            </div>
            <div class="detail_second">
                <h1>Delicious Apples</h1>
                <p class="code_text">CODE : 459999</p>
                <p class="cost_text"> R$ <span class="price_text">7.96</span></p>
                <h3>CHOOSE A COLOR </h3>
                <div class="image_container">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                </div>
                <div class="description">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Apples are nutricious.</li>
                        <li>Apples are good for weight loss.</li>
                        <li>Apples are good for bones.</li>
                        <li>They are linked to a lowest risk of diabetes.</li>
                    </ul> 
                </div>
                <button class="add_to_cart">ADD TO CART</button>
            </div>
        </div>

    </div>
</body>
</html>
